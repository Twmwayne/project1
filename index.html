<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binger</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Turret+Road&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">BinGer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
      </ul>
      <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-input">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search-button">Quick Add</button>
        </form>
      </nav>
    </div>
  </nav>

  <div class="container pt-4" id="dashboard-cont">
    <div class="row justify-content-center border rounded-pill border-success" id="dashboard-row">
      <div class="col-3 border-0" id="watch-next-list">
      </div>
      <div class="col-6 border-0 align-middle pt-5" id="time-watched-graphic">
      </div>
      <div class="col-3 border-0" id="suggested-list">
      </div>
    </div>

    <div class="row">
      <div class="col-4"></div>

      <div class="col-4">
        <div class="card entertainment-border mb-4 mt-4">
          <div class="card-body" id="trending-card">
            <h5 class="card-title entertainment-border p-3 text-center">TMDB Trending Movies</h5>
          </div>
        </div>
      </div>

      <div class="col-4"></div>
    </div>

    <div class="container entertainment-border border-success">
      <div class="row">
        <div class="col">
      <div class="title-row">
        <div class="pt-3 pb-3" id="section-titles">Movies Watched</div>
      </div>
      
      <div class="img-row">
        <div class="col-xl-12 entertainment-border first-container pt-3 pb-3 pl-1 pr-1" id="movies"></div>
      </div>
    </div>

    <div class="col">


      <div class="title-row">
        <div class="pt-3 pb-3" id="section-titles">Series Watched</div>
      </div>
      <div class="img-row">
        <div class="col-xl-12 entertainment-border second-container pt-3 pb-3 pl-1 pr-1" id="series"></div>
      </div>
    </div>
    </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src='script.js'></script>

</body>

</html>
